<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomElements</title>
  <script src="Main.js"></script>
</head>

<body>
  <p is="test-stepper" label="Label">Inner</p>

  <template>
    <vector3>
      <span style="white-space: nowrap;">x <input type="number" /></span>
      <span style="white-space: nowrap;">y <input type="number" /></span>
      <span style="white-space: nowrap;">z <input type="number" /></span>
    </vector3>
    <matrix4x4 style="text-align: center; display: grid; 
        grid-template-columns: min-content min-content min-content min-content; 
        grid-template-rows: min-content min-content min-content min-content;">
      <span></span>
      <span>x</span>
      <span>y</span>
      <span>z</span>
      translation
      <input type="number" />
      <input type="number" />
      <input type="number" />
      rotation
      <input type="number" />
      <input type="number" />
      <input type="number" />
      scale
      <input type="number" />
      <input type="number" />
      <input type="number" />
    </matrix4x4>
  </template>

</body>

</html>
