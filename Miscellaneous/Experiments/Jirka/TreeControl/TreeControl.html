<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeControlDatalist</title>

  <style>
    input[type="checkbox"]:checked~ul {
      display: block;
    }

    input[type="checkbox"]~ul {
      display: none;
    }
  </style>

</head>

<body>
  <ul>
    <li>
      <input type="checkbox" id="L0" /><label for="L0">L0</label>
      <ul>
        <li>
          <input type="checkbox" id="L0.0" /><label for="L0.0">L0.0</label>
        </li>
        <li>
          <input type="checkbox" id="L0.1" /><label for="L0.1">L0.1</label>
        </li>
        <li>
          <input type="checkbox" id="L0.2" /><label for="L0.2">L0.2</label>
          <ul>
            <li>
              <input type="checkbox" id="L0.2.0" /><label for="L0.2.0">L0.2.0</label>
            </li>
            <li>
              <input type="checkbox" id="L0.2.1" /><label for="L0.2.1">L0.2.1</label>
            </li>
            <li>
              <input type="checkbox" id="L0.2.2" /><label for="L0.2.2">L0.2.2</label>
            </li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="L1" /><label for="L1">L1</label>
      <ul>
        <li>
          <input type="checkbox" id="L1.0" /><label for="L1.0">L1.0</label>
        </li>
        <li>
          <input type="checkbox" id="L1.1" /><label for="L1.1">L1.1</label>
        </li>
        <li>
          <input type="checkbox" id="L1.2" /><label for="L1.2">L1 .2</label>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="L2" /><label for="L2">L2</label>
    </li>
  </ul>
</body>

</html>
