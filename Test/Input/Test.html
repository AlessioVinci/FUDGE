<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Input</title>
  <style>
    input[type=range] {
      width: 100%;
    }

    strong {
      display: inline-block;
      width: 6em;
    }

    fieldset {
      border: 2px #dddddd solid;
    }
    fieldset#Input {
      background-color: azure;
    }
    fieldset#Output {
      background-color: beige;
    }
  </style>
  <script type="text/javascript" src="../../Core/Build/FudgeCore.js"></script>
  <script type="text/javascript" src="Input.js"></script>
</head>

<body>
  <fieldset id="Input">
    <legend>Input</legend>
  </fieldset>

  <fieldset id="Output">
    <legend>Output</legend>
  </fieldset>

</body>
